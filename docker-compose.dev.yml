version: '3.8'

services:
  # PostgreSQL数据库(开发环境)
  postgres:
    image: postgres:15-alpine
    container_name: qmzg-postgres-dev
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: qmzg
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d qmzg"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qmzg-dev-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  qmzg-dev-network:
    driver: bridge
