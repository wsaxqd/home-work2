# 启蒙之光 - Nginx 生产环境配置
# 域名：qmzgai.com
# 更新时间：2026-01-28

# ============================================
# HTTP 自动跳转 HTTPS
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name qmzgai.com www.qmzgai.com api.qmzgai.com;

    # Let's Encrypt 证书验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # 其他所有请求跳转到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================
# 主站 HTTPS 配置
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name qmzgai.com www.qmzgai.com;

    # SSL 证书路径
    ssl_certificate /etc/letsencrypt/live/qmzgai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qmzgai.com/privkey.pem;

    # SSL 协议和加密套件
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL 会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/qmzgai.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # 安全响应头
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 访问日志
    access_log /var/log/nginx/qmzgai.access.log combined;
    error_log /var/log/nginx/qmzgai.error.log warn;

    # 上传文件大小限制（根据需求调整）
    client_max_body_size 50M;

    # 根目录 - 前端静态文件
    root /var/www/qmzgai/app/dist;
    index index.html;

    # ========================================
    # 前端路由（SPA）
    # ========================================
    location / {
        try_files $uri $uri/ /index.html;

        # 静态资源缓存策略
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~* \.(css|js|woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~* \.(mp4|webm|ogg|mp3|wav)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ========================================
    # API 反向代理到后端服务
    # ========================================
    location /api/ {
        # 代理到 Node.js 后端（端口 3000）
        proxy_pass http://127.0.0.1:3000/api/;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 请求头传递
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # 禁用缓存（API 请求）
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ========================================
    # 上传文件静态服务
    # ========================================
    location /uploads/ {
        alias /var/www/qmzgai/server/uploads/;

        # 允许跨域
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";

        # 缓存策略
        expires 1y;
        add_header Cache-Control "public, immutable";

        # 安全设置
        location ~ \.(php|jsp|asp|aspx|cgi)$ {
            deny all;
        }
    }

    # ========================================
    # 健康检查端点
    # ========================================
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        access_log off;
    }

    # ========================================
    # 禁止访问隐藏文件
    # ========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================
    # 禁止访问备份文件
    # ========================================
    location ~ \.(bak|backup|swp|old|orig|~)$ {
        deny all;
        access_log off;
    }

    # ========================================
    # 安全防护
    # ========================================
    # 限制请求方法
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS)$ ) {
        return 444;
    }

    # 防止常见漏洞扫描
    location ~ /(phpMyAdmin|phpmyadmin|pma|admin|wp-admin|wp-login) {
        deny all;
        return 404;
    }
}

# ============================================
# API 子域名配置（可选）
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.qmzgai.com;

    # SSL 证书（使用主域名证书）
    ssl_certificate /etc/letsencrypt/live/qmzgai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qmzgai.com/privkey.pem;

    # SSL 配置（同主站）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志
    access_log /var/log/nginx/api.qmzgai.access.log;
    error_log /var/log/nginx/api.qmzgai.error.log;

    # CORS 配置（允许主站跨域）
    add_header Access-Control-Allow-Origin "https://qmzgai.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # OPTIONS 预检请求
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin "https://qmzgai.com";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        add_header Access-Control-Max-Age 3600;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }

    # 反向代理到后端
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

